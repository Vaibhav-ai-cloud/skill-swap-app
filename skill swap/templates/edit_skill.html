<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Skill â€“ Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1f3a, #2c2f4a);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(105, 69, 249, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn-glass {
      background: linear-gradient(to right, #7c5fff, #b28dff);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn-glass:hover {
      box-shadow: 0 0 10px rgba(178, 141, 255, 0.5);
    }

    .footer {
      font-size: 13px;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Edit Skill</h2>
    <form method="POST" action="/edit-skill">
      <input type="text" name="skill_name" class="form-control" placeholder="Update Skill Name" required>
      <input type="text" name="description" class="form-control" placeholder="Update Description" required>
      <button type="submit" class="btn btn-glass">Save Changes</button>
    </form>
  </div>

</body>
</html>
