<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .btn-gold {
      background: linear-gradient(45deg, #d4af37, #c99815);
      border: none;
      color: #121212;
      font-weight: 600;
    }
    .btn-gold:hover {
      background: linear-gradient(45deg, #c99815, #d4af37);
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4" style="color:#d4af37;">Edit Profile</h2>
  <div class="col-md-6 mx-auto">
    <form action="/profile" method="post" class="card bg-dark p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ email }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" value="{{ location }}" class="form-control">
      </div>
      <button type="submit" class="btn btn-gold w-100">Update Profile</button>
    </form>
    <div class="text-center mt-3">
      <a href="/dashboard" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
  </div>
</div>
</body>
</html>
